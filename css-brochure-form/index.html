<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn More</h2>
  <form action="" method="get" class="css_brochure">
    <div class="css_brochure">
      <label for="email">Company Email</label>
    </div>
    <div class="css_brochure">
      <input type="email" id="email" name="comp_email" placeholder="sally@company.co">
    </div>
    <div class="css_brochure">
      <label for="name">Name</label>
    </div>
    <div class="css_brochure">
      <input type="text" id="name" name="comp_name" placeholder="Sally Smith">
    </div>
    <div class="css_brochure">
      <label for="question">Where are you hiring?</label>
    </div>
    <div class="css_brochure">
      <input type="text" id="location" name="comp_location" placeholder="City, Country">
    </div>
    <div class="css_brochure">
      <label for="question">How many engineers are you hiring in the next 6 months?</label>
    </div>
    <div class="css_brochure">
      <select id="engineers" name="comp_engineers">
        <option value="select">Select an option</option>
        <option value="one-to-three">1-3 Engineers</option>
        <option value="four-to-six">4-6 Engineers</option>
        <option value="seven-to-9">7-9 Engineers</option>
        <option value="ten-or-more">10 or more</option>
      </select>
    </div>
    <div class="css_brochure">
      <button type="submit" value="Submit">Submit</button>
    </div>
  </form>
</body>
</html>
