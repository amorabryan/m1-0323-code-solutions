<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example CSS Colors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Hover Button</h1>
  <button type="submit">I'm a Button!</button>
  <h2>Striped Table</h2>
  <table>
    <thead>
      <tr>
        <th id="student">Student Name</th>
        <th id="course">Course</th>
        <th id="grade">Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="ada">Ada Lovelace</td>
        <td class="ada">Web Development</td>
        <td class="ada">100</td>
      </tr>
      <tr>
        <td class="bob">Bob Martin</td>
        <td class="bob">Web Development</td>
        <td class="bob">100</td>
      </tr>
      <tr>
        <td class="ryan">Ryan Dahl</td>
        <td class="ryan">JavaScript</td>
        <td class="ryan">110</td>
      </tr>
      <tr>
        <td class="kent">Kent Beck</td>
        <td class="kent">Cascading Style Sheets</td>
        <td class="kent">90</td>
      </tr>
      <tr>
        <td class="kyle">Kyle Simpson</td>
        <td class="kyle">JavaScript</td>
        <td class="kyle">99</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
